<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cradova test</title>
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- <script type="module" src="index.js"></script> -->
    <script type="module" src="cradova_bench.js"></script>
    <div id="root"></div>

    <script>
      const { createElement } = React;
      const { render } = ReactDOM;
      function benchSuit(code, runs = 10_000, lab) {
        const startTime = performance.now();
        for (let i = 0; i < runs; i++) {
          code();
        }
        let totalTime = performance.now() - startTime;
        console.log(
          `Code took ${totalTime} ms on ${runs} runs with an average of ${
            totalTime / runs
          } ms per operation`
        );
        if (lab) {
          console.log(lab);
        }
        return totalTime;
      }

      let a = 0;
      benchSuit(
        () => {
          const element = createElement("div", null, a);
          render(element, document.getElementById("root"));
          a += 1;
        },
        1000,
        "react"
      );
    </script>
  </body>
</html>
